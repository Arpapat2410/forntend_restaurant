    <div class="container text-center">
        <h1 style="margin-top: 50px; margin-bottom: 30px; ">UPDATE RESTAURANT</h1>
        <div id="restaurants" class="row">
            <form>
                <div class="mb-3">
                    <label for="id" class="form-label">Restaurant id</label>
                    <input type="text" class="form-control" id="id" >
                  </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Restaurant name</label>
                  <input type="text" class="form-control" id="name" >
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Restaurant type</label>
                    <input type="text" class="form-control" id="type" >
                </div>
                <div class="mb-3">
                    <label for="img" class="form-label">Restaurant imageURL</label>
                    <input type="text" class="form-control" id="img" >
                </div>
                <a href="" class="btn btn-success" onclick="editRestaurant(); return false;">Update Restaurant</a>
